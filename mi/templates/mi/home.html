<!DOCTYPE html>
<html lang="en">
{% extends 'mi/base.html' %}
{% load static %}
{% block content %}

   <body>
   <style>
        body,html{
            height: 100%;
            margin: 0;
            background: black;
            background: -webkit-linear-gradient(to right, #ffffff, #ffffff);
            background: linear-gradient(to right, lightskyblue, black);
        }

    </style>
   {% if user.is_authenticated %}
       <div class="page-container">

           <h2 class="top-menu">Hello {{ user.username }},</h2>
           <p>Please choose from below options.</p>

       </div>
   {% endif %}
   <div class="content container">
       <div class="row">
           <div class="col-md-12">
               <div class="links">
                   <!-- Example row of columns -->
                   <div class="row">
                       <div class="col-md-3">
                           <div class="thumbnail">
                               <img src="{% static "images/client.jpeg" %}" alt="client" style="height: 150px", width="-100">
                               <div class="caption">
                                   <h2>Clients</h2>
                                   <p>We see our success in our client success </p>
                                   <p><a class="btn btn-primary" href="{% url 'mi:client_list' %}"
                                         role="button">View
                                       details &raquo;</a></p>
                               </div>
                           </div>
                       </div>
                       <div class="col-md-3">
                           <div class="thumbnail">
                               <img src="{% static "images/project.jpg" %}" alt="project" style="height: 171px", width="-100">
                               <div class="caption">
                                   <h2>Projects</h2>
                                   <p>Great Services</p>
                                   <p><a class="btn btn-primary" href="{% url 'mi:project_list' %}"
                                         role="button">View
                                       details &raquo;</a></p>
                               </div>
                           </div>
                       </div>

                   </div>
               </div>
           </div>
       </div>
   </div>
   </body>

{% endblock %}

</html>
